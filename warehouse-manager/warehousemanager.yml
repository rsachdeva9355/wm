swagger:
  resourcePackage: com.rtv.

server:
  rootPath: '/wm/'
  applicationConnectors:
    - type: http
      port: 80
  adminConnectors:
    - type: http
      port: 9011
  minThreads: 8
  maxThreads: 512
  maxQueuedRequests: 128
  requestLog:
    appenders:
      - type: console
      - type: file
        currentLogFilename: /tmp/log/rtv/warehousemanager/access.log
        threshold: ALL
        archive: true
        archivedLogFilenamePattern: /tmp/log/rtv/warehousemanager/access.%d{yyyy-MM-dd-HH}.log.gz
        archivedFileCount: 96

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:
    "com.olp": DEBUG
    "io.dropwizard.jersey.jackson.JsonProcessingExceptionMapper": DEBUG

  # Logback's Time Based Rolling Policy - archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}.log.gz
  # Logback's Size and Time Based Rolling Policy -  archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
  # Logback's Fixed Window Rolling Policy -  archivedLogFilenamePattern: /tmp/application-%i.log.gz
  appenders:
    - type: console
      threshold: ERROR
      target: stderr

    - type: file

      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"

      # The file to which current statements will be logged.
      currentLogFilename: /tmp/log/rtv/warehousemanager/warehousemanager.log

      # When the log file rotates, the archived log will be renamed to this and gzipped. The
      # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
      # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
      archivedLogFilenamePattern: /tmp/log/rtv/warehousemanager/warehousemanager-%d{yyyy-MM-dd-HH}.log.gz

      # The number of archived files to keep.
      archivedFileCount: 96

      # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
      timeZone: IST

signingKey: 'hellopeople'
